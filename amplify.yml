version: 1

applications:
  - appRoot: infinosfrontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci || npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

  - appRoot: infinosfrontend-admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci || npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
